{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Inria+Sans:ital@0;1&family=Kaushan+Script&family=Quicksand&family=Varela+Round&family=Vina+Sans&display=swap');

       
        .container {
            padding: 20px;
            
        }

        .product-card {
            margin: 10px;
            background-color: white;
            border-radius: 10px;
        }

        .product-card img {
            height: 200px; /* Set your preferred height */
            width: 100%; /* Responsive width */
            object-fit: cover; /* Ensure the image covers the container */
            border-radius: 10px; /* Add border-radius */
        }

        .content-box {
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }

        .btn-container {
            margin-top: 10px;
        }

        /* Additional styles if needed */
    </style>
</head>

<body>
    <div id="home"></div>
    <nav class="navbar navbar-expand-sm  shadow p sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">TryONhub        
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
           
              <li class="nav-item">
                <a class="nav-link" href="/"><button >
                    Home
                </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#about"><button >
                    About
                </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#featured"><button >
                    Featured
                </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products"><button >
                    Products
                </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#blog"><button >
                    Blog
                </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cart"><button >
                   Cart
                </button></a>
              </li>
              
              <form class="d-flex">
                <input class="form-control me-3 rounded-pill bg-dark" type="search" placeholder="Search a product to try on!" aria-label="Search">
              </form>
             
              
            </ul>
            {% if user.is_authenticated %}
            <a href="logout">
                <button class="btn-primary rounded-pill"> Logout
                </button>
            {% else %}
              <a href="signup">
                  <button class="btn-primary rounded-pill"> Sign up
                  </button>
              </a>
              <a href="login2">
                <button class="btn-primary rounded-pill">Login
                </button>
            {% endif %}
          </a>
          </div>
        </div>
      </nav>

    <div class="container" style="background-color: white;">
        <h2 style="text-align: center; font-weight:900;">Products List</h2>

        
        <div class="row container-fluid" style="display: flex; justify-content: center; margin-left: 2.2vw;">
            {% for product in product %}
            <!-- Card 1 -->
            {% if product.Image %}
            <div class="col-md-4">
                <div class="card product-card" id="product" style="width: 18rem;">
                    <img class="card-img-top" src="{{product.Image.url}}" alt="Product 1 Image">
                    <div class="card-body content-box">
                        <h5 class="card-title">{{product.Material}} {{product.Type}}</h5>
                        <p class="card-text">{{product.Design}}<br> {{product.Cost}} INR.</p>
                        <div class="btn-container">
                            <a href="cart" class="btn btn-primary text-nowrap">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>


</body>

</html>
